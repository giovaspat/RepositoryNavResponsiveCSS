<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="navResp.css">
    <title>navBar2</title>
</head>
  
    <body>
        <main>
            <nav id="bar">
        
                <span id="navbar"><b>Navbar</b></span>
        
                <ul>
                    <span id ="home"><b><small><a href="Home">Home</a></small></b></span>
        
              
                    <span id="link"><b><small><label for="link"><a href="Link">Link</a></label></small></b></label></span>
        
                    <span id="dropdown"><b><small><label for="dropdown"><a href="Dropdown">Dropdown</a></label></small></b></span>

                </ul>

                <span id="arrow"><svg width="17" height="17" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L12 15L17 10H7Z" fill="currentColor" />
                    </svg></span>
                    
                <span id="disabled"><b><small><label for="disabled">Disabled</small></b></label></span>
        
                <input type="search" placeholder="Search">
                <button type="button">Search</button>
            
        
            </nav>
               
            <nav id="menu-bar">
                
                <div class="hamburger-menu">
                    <img src="hamburger-menu.svg" alt="logo hamburger menu">
                </div>

            </nav>
        </main>

    </body>

</html>
